<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Capitólio Princesinha do Mar">
  <title>Capitólio Princesinha do Mar</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Capitólio Princesinha do Mar">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="simple-gallery.html">
 
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="Hospedagem" href="{{baseUrl}}Hospedagem">
            <iron-icon icon="icons:store"></iron-icon>
            <span>Hospedagem</span>
          </a>

          <a data-route="passeios" href="{{baseUrl}}passeios">
            <iron-icon icon="icons:rowing"></iron-icon>
            <span>Passeios</span>
          </a>

          <a data-route="contato" href="{{baseUrl}}contato">
            <iron-icon icon="mail"></iron-icon>
            <span>Contato</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Capitólio Princesinha do Mar</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Seu melhor passeio</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting class="focus-target" tabindex="-1"></my-greeting>

                <p class="subhead">Aqui voce encontra:</p>
                <my-list></my-list>

                <p>Informações, sugetões e criticas <a href="desideratu.com">Desideratu</a> </p>
              </paper-material>

              <paper-material elevation="5">
        <simple-gallery>
            <img data-original="images/img01.jpg" data-index='s1' src="images/thumbnails/img01.jpg" alt="Title 1">
            <img data-original="images/img02.jpg" data-index='s2' src="images/thumbnails/img02.jpg" alt="Title 2">
            <img data-original="images/img03.jpg" data-index='s3' src="images/thumbnails/img03.jpg" alt="Title 3">
        </simple-gallery>
              </paper-material>

              <paper-material elevation="1">
                <h2 id="license">License</h2>
                <p>Copyright (c) 2016 The Desideratu Authors. All rights reserved.</p>
              </paper-material>
            </section>

            <section data-route="Hospedagem">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Hospedagem</h1>
                <p>Esta é a seção de Hospedagem</p>
                <a href$="{{baseUrl}}Hospedagem/Hoteis">Hoteis</a><br>
                <a href$="{{baseUrl}}Hospedagem/Casas">Casas</a><br>
                <a href$="{{baseUrl}}Hospedagem/Quartos">Quartos</a><br>
                <a href$="{{baseUrl}}Hospedagem/Camping">Camping</a>
              </paper-material>
            </section>

            <section data-route="passeios">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Passeios</h1>
                <p>Esta é a seção de Passeios</p>
                <a href$="{{baseUrl}}passeios/Lanchas">Lanchas</a><br>
                <a href$="{{baseUrl}}passeios/Chalanas">Chalanas</a><br>
                <a href$="{{baseUrl}}passeios/Natação">Natação</a><br>
                <a href$="{{baseUrl}}passeios/Cachoeiras">Cachoeiras</a>
              </paper-material>
            </section>

            <section data-route="Hospedagem-info">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Hospedagem: {{params.name}}</h1>
                <div>Esta é a seção {{params.name}}</div>
              </paper-material>
            </section>

            <section data-route="passeios-info">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Passeios: {{params.name}}</h1>
                <div>Esta é a seção {{params.name}}</div>
              </paper-material>
            </section>

            <section data-route="contato">
              <paper-material elevation="1">
                <h1 class="page-title focus-target" tabindex="-1">Contato</h1>
                <p>Estamos aguardando seu contato no Whatsapp 31 99119-9097</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast"></paper-toast>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>


  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
